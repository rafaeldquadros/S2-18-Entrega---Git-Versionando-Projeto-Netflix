<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrega - CSS Desenvolvendo Interface KenzieFlixn</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        
        <section class="Logo">
            <img class="Logo__img" src="./img/logo 1 (2).png" alt="">
        </section>
        
        <section class="Quem_esta_assistindo">
            <h2 class="Quem_esta_assistindo__h2">Quem esta assistindo?</h2>
        </section>
        
        <section class="usuarios">
            
            <ul class="usuarios__lista">
                <li class="usuarios__lista__item">
                    
                    <figure class="usarios__lista__figure">
                        <img class="usarios__lista__img" src="./img/avatar1 (3).png" alt="">
                        
                    </figure>
                    <p class="usuarios__lista_paragrafo">Aline</p>
                    
                </li>

                <li class="usuarios__lista__item">
                    <figure class="usarios__lista__figure">
                        <img class="usarios__lista__img" src="./img/avatar1 (4).png" alt="">
                        
                    </figure>
                    <p class="usuarios__lista_paragrafo">Pedrinho</p>
                </li>

                <li class="usuarios__lista__item">
                    <figure class="usarios__lista__figure">
                        <img class="usarios__lista__img" src="./img/avatar1 (5).png" alt="">
                        
                    </figure>
                    <p class="usuarios__lista_paragrafo">Julia</p>
                </li>

                <li class="usuarios__lista__item">
                    <figure class="usarios__lista__figure">
                        <img class="usarios__lista__img_opacity" src="./img/Frame 5 (1).png" alt="">
                        
                    </figure>
                    <p class="usuarios__lista_paragrafo">Adicionar Perfil</p>
                </li>
            </ul>
        
        </section>
        <footer class="gerenciar">
            <button class="gerenciar__btn">Gerenciar perfis</button>
        </footer>
        

    </main>
    
</body>
</html>
